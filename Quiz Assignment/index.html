<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container start-quiz-container">
      <button id="start">Start Quiz</button>
      <div class="quiz hide">
        <h3 class="question">
          Here goes the questions
        </h3>
        <div class="options">
          <div class="options-br">
            <button id="option-0" class="option">Option 1</button>
            <button id="option-1 " class="option">Option 2</button>
          </div>
          <button id="option-2" class="option">Option 3</button>
          <button id="option-3" class="option">Option 4</button>
        </div>
        <button id="nextBtn">Next Question</button>
      </div>
    </div>

    <script src="quiz.js"></script>
    <script src="app.js"></script>
  </body>
</html>
